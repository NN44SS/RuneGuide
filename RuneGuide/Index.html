<script type="text/javascript">

  // getItems();
  initBossData();

  function bossGridReset() {

    var vorkLink = document.getElementById("vorkathTile");
    var zulLink = document.getElementById("zulrahTile");
    var krakLink = document.getElementById("krakenTile");
    var test = document.getElementById("bossImgWrapper");
    //Clear the BossWrapper and content when the grid button is clicked.
    clearDiv("bossImgWrapper");
    clearDiv("bossInfoWrapper");

    //Show the Boss Grid when the button is clicked.
    var bossGridContainer = document.getElementById("BossSelectionGrid");
    bossGridContainer.style.display = "flex";
  }


  function bossSelect(bossID) {
    var bossGridContainer = document.getElementById("BossSelectionGrid");
    bossGridContainer.style.display = "none";

    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "Scripts/Boss.js";
    document.getElementsByTagName("head")[0].appendChild(script);

    createBossPortrait(bossID);
    createBossInfo(bossID);

    var bossGridContainer = document.getElementById("bossInfoWrapper");
    bossGridContainer.style.display = "inline";

    var bossContainer = document.getElementById("bossImgWrapper");
    bossContainer.style.display = "inline";
  }

  function clearDiv(elementID) {
    //Clear contents of an element
    document.getElementById(elementID).innerHTML = '';
  }

  function dragstart_handler(ev) {
    // Add the target element's id to the data transfer object
    ev.dataTransfer.setData("application/my-app", ev.target.id);
    ev.dataTransfer.dropEffect = "copy";
  }

  function dragover_handler(ev) {
    ev.preventDefault();
    ev.dataTransfer.dropEffect = "copy";
  }

  function drop_handler(ev) {
    ev.preventDefault();
    // Get the id of the target and add the moved element to the target's DOM
    const data = ev.dataTransfer.getData("application/my-app");
    //If target already has an element, clear it before drop

    console.log(ev.target);
    var nodeCopy = document.getElementById(data).cloneNode(true);
    nodeCopy.id = "drag" + "_" + data;
    ev.target.appendChild(nodeCopy);
  }

  function tabFilter(id){
    var invSearchDiv = document.getElementById('invSearchWrapper');
    clearDiv('invSearchWrapper');
    var filterType = id;
    if (filterType == 'tabArmourMage'){
      filterResults_Armour_Mage();
    }else if (filterType == 'tabArmourMel') {
      filterResults_Armour_Mel();
    }else if (filterType == 'tabArmourRange') {
      filterResults_Armour_Range();
    }
  }

</script>
